<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} - {{ book.author }} ({{ book.publication_date }}) <a href="{% url 'book_update' book.pk %}">Edit</a> <a href="{% url 'book_delete' book.pk %}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'book_create' %}">Add New Book</a>
</body>
</html>
